config:
  backup: false
  banner: true
  create: true
  dotpath: ../dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: true
  import_variables:
  - variables.yaml
dotfiles:
  f_zshrc:
    src: zshrc
    dst: ~/.zshrc
  f_zsh_profile:
    src: zsh_profile
    dst: ~/.zsh_profile
    chmod: '777'
  f_xinitrc:
    src: xinitrc
    dst: ~/.xinitrc
    chmod: '777'
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
  f_xresources:
    src: Xresources
    dst: ~/.Xresources
    chmod: '755'
  d_xres:
    src: xres
    dst: ~/.xres
  f_local_bin_a2ensite:
    src: local/bin/a2ensite
    dst: ~/.local/bin/a2ensite
    chmod: '755'
  f_local_bin_a2dissite:
    src: local/bin/a2dissite
    dst: ~/.local/bin/a2dissite
    chmod: '755'
  f_local_bin_batterywarn:
    src: local/bin/batterywarn
    dst: ~/.local/bin/batterywarn
    chmod: '755'
  f_local_bin_chwp:
    src: local/bin/chwp
    dst: ~/.local/bin/chwp
    chmod: '755'
  f_local_bin_idlelock:
    src: local/bin/idlelock
    dst: ~/.local/bin/idlelock
    chmod: '755'
  f_local_bin_monitorcontrol:
    src: local/bin/monitorcontrol
    dst: ~/.local/bin/monitorcontrol
    chmod: '755'
  f_local_bin_powercontrol:
    src: local/bin/powercontrol
    dst: ~/.local/bin/powercontrol
    chmod: '755'
  f_local_bin_xlight:
    src: local/bin/xlight
    dst: ~/.local/bin/xlight
    chmod: '755'
  f_local_bin_discordspell:
    src: local/bin/discordspell
    dst: ~/.local/bin/discordspell
    chmod: '755'
  f_bash_profile:
    src: bash_profile
    dst: ~/.bash_profile
  d_config_i3:
    src: config/i3
    dst: ~/.config/i3
  d_config_polybar:
    src: config/polybar
    dst: ~/.config/polybar
  f_config_polybar_modules_vpn.ini:
    src: config/polybar/modules/vpn.ini
    dst: ~/.config/polybar/modules/vpn.ini
  d_config_dunst:
    src: config/dunst
    dst: ~/.config/dunst
  d_config_kitty:
    src: config/kitty
    dst: ~/.config/kitty
  d_config_nvim:
    src: config/nvim
    dst: ~/.config/nvim
    upignore:
    - '*/plugin/packer_compiled.lua'
  d_config_picom:
    src: config/picom
    dst: ~/.config/picom
  d_config_redshift:
    src: config/redshift
    dst: ~/.config/redshift
  d_config_rofi:
    src: config/rofi
    dst: ~/.config/rofi
  d_config_sxhkd:
    src: config/sxhkd
    dst: ~/.config/sxhkd
  d_config_wallpapers:
    src: config/wallpapers
    dst: ~/.config/wallpapers
  f_config_autostart.sh:
    src: config/autostart.sh
    dst: ~/.config/autostart.sh
    chmod: '755'
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
  f_etc_paru.conf:
    src: etc/paru.conf
    dst: /etc/paru.conf
  f_etc_pacman.conf:
    src: etc/pacman.conf
    dst: /etc/pacman.conf
  d_etc_udev_rules.d:
    src: etc/udev/rules.d
    dst: /etc/udev/rules.d
  d_etc_x11_xorg.conf.d:
    src: etc/X11/xorg.conf.d
    dst: /etc/X11/xorg.conf.d
  f_config_spotifyd_spotifyd.conf_1:
    src: config/spotifyd/spotifyd.conf
    dst: ~/.config/spotifyd/spotifyd.conf
  f_config_systemd_user_spotifyd.service:
    src: config/systemd/user/spotifyd.service
    dst: ~/.config/systemd/user/spotifyd.service
  f_local_bin_unity-editor_code:
    src: local/bin/unity-editor/code
    dst: ~/.local/bin/unity-editor/code
    chmod: '755'
  f_var_spool_cron_alucbert:
    src: var/spool/cron/alucbert
    dst: /var/spool/cron/alucbert
    chmod: '600'
  f_etc_lightdm_lightdm.conf:
    src: etc/lightdm/lightdm.conf
    dst: /etc/lightdm/lightdm.conf
  f_etc_lightdm_lightdm-gtk-greeter.conf:
    src: etc/lightdm/lightdm-gtk-greeter.conf
    dst: /etc/lightdm/lightdm-gtk-greeter.conf
  f_local_bin_qqr:
    src: local/bin/qqr
    dst: ~/.local/bin/qqr
    chmod: '755'
  f_local_bin_clipqqr:
    src: local/bin/clipqqr
    dst: ~/.local/bin/clipqqr
    chmod: '755'
  d_screenlayout:
    src: screenlayout
    dst: ~/.screenlayout
  f_iex.exs:
    src: iex.exs
    dst: ~/.iex.exs
  d_iex.d:
    src: iex.d
    dst: ~/.iex.d
  f_local_bin_gitsync:
    src: local/bin/gitsync
    dst: ~/.local/bin/gitsync
    chmod: '755'
  f_lib_systemd_system-sleep_bluetooth.sh:
    src: lib/systemd/system-sleep/bluetooth.sh
    dst: /lib/systemd/system-sleep/bluetooth.sh
    chmod: '755'
  f_local_bin_namedproc:
    src: local/bin/namedproc
    dst: ~/.local/bin/namedproc
    chmod: '755'
  f_local_bin_db:
    src: local/bin/db
    dst: ~/.local/bin/db
    chmod: '755'
  f_lib_systemd_system-sleep_autostart.sh:
    src: lib/systemd/system-sleep/autostart.sh
    dst: /lib/systemd/system-sleep/autostart.sh
    chmod: '755'
  f_profile:
    src: profile
    dst: ~/.profile
  f_local_bin_pubsub:
    src: local/bin/pubsub
    dst: ~/.local/bin/pubsub
    chmod: '755'
  f_gitconfig-work:
    src: gitconfig-work
    dst: ~/.gitconfig-work
profiles:
  home:
    include:
    - gui

  home-root:
    variables:
      xkblayout: gb
      xkbmodel: pc105
      xkbvariant: extd
    include:
    - root-gui

  work:
    include:
    - gui

    dotfiles:
    - f_gitconfig-work
  work-root:
    variables:
      xkblayout: us
      xkbmodel: pc105
      xkbvariant: altgr-intl
    include:
    - root-gui

  root-tty:
    dotfiles:
    - f_etc_paru.conf
    - f_etc_pacman.conf

  root-gui:
    include:
    - root-tty
    dotfiles:
    - f_var_spool_cron_alucbert
    - d_etc_x11_xorg.conf.d
    - d_etc_udev_rules.d
    - f_etc_lightdm_lightdm.conf
    - f_etc_lightdm_lightdm-gtk-greeter.conf
    - f_lib_systemd_system-sleep_bluetooth.sh
    - f_lib_systemd_system-sleep_autostart.sh

  tty:
    dotfiles:
    - f_zshrc
    - f_zsh_profile
    - f_bashrc
    - f_local_bin_a2ensite
    - f_local_bin_a2dissite
    - f_local_bin_gitsync
    - f_bash_profile
    - d_config_nvim
    - f_gitconfig
    - f_local_bin_namedproc
    - f_local_bin_db
    - f_profile

    - f_local_bin_pubsub
  gui:
    include:
    - tty
    dotfiles:
    - f_xinitrc
    - f_xresources
    - d_xres
    - f_local_bin_batterywarn
    - f_local_bin_chwp
    - f_local_bin_idlelock
    - f_local_bin_monitorcontrol
    - f_local_bin_powercontrol
    - f_local_bin_xlight
    - f_local_bin_discordspell
    - d_config_i3
    - d_config_polybar
    - d_config_dunst
    - d_config_kitty
    - d_config_picom
    - d_config_redshift
    - d_config_rofi
    - d_config_sxhkd
    - d_config_wallpapers
    - f_config_autostart.sh
    - f_config_spotifyd_spotifyd.conf_1
    - f_config_systemd_user_spotifyd.service
    - f_local_bin_unity-editor_code
    - d_config_nvim
    - f_local_bin_qqr
    - f_local_bin_clipqqr
    - d_screenlayout
