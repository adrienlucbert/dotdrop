[module/vpn-status]
type = custom/script

exec = ping -c1 -W1 gollum.priv.cloud.kbrwadventure.com
interval = 30
tail = false

format = <label>
format-foreground = ${color.light-blue}
format-fail = <label-fail>
format-fail-foreground = ${color.red}

label-font = 2
label = 
label-fail = 
double-click-left = kitty -e sudo vpn-restart
